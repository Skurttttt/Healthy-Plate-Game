<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Foods - Healthy Plate Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bubblegum Sans', cursive;
            background-color: #a8e6cf;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M20,50 Q50,10 80,50 T140,50" stroke="%2390d5b9" fill="none" stroke-width="2"/></svg>');
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #e65c5c;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #e65c5c;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        .music-btn.muted {
            background-color: #888;
            box-shadow: 0 4px 0 #666;
        }

        .music-btn.muted:active {
            box-shadow: 0 1px 0 #666;
        }

        /* Audio Button on Food Card */
        .audio-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background-color: #06d6a0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: 2;
            box-shadow: 0 3px 0 #04b486;
        }

        .food-card:hover .audio-icon {
            opacity: 1;
            transform: scale(1);
        }

        .audio-icon:hover {
            background-color: #04b486;
            transform: scale(1.1) !important;
        }

        .audio-icon:active {
            transform: translateY(2px) scale(1) !important;
            box-shadow: 0 1px 0 #04b486;
        }

        .audio-icon.playing {
            background-color: #ff6b6b;
            box-shadow: 0 3px 0 #e65c5c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            z-index: 0;
        }

        .fruit-1 {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background-color: #caffbf;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .fruit-2 {
            top: 15%;
            right: 8%;
            width: 60px;
            height: 60px;
            background-color: #9bf6ff;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .fruit-3 {
            bottom: 20%;
            left: 10%;
            width: 70px;
            height: 70px;
            background-color: #ffd6a5;
            border-radius: 50%;
            animation: float 7s infinite ease-in-out reverse;
        }

        .veggie-1 {
            bottom: 15%;
            right: 5%;
            width: 90px;
            height: 50px;
            background-color: #fdffb6;
            border-radius: 50%;
            animation: float 9s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Header */
        .title-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8rem;
            color: #06d6a0;
            text-shadow: 4px 4px 0 #caffbf, 
                         8px 8px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .trivia {
            font-size: 1.5rem;
            color: white;
            background-color: #06d6a0;
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 6px 0 #04b486;
            margin-bottom: 10px;
            max-width: 90%;
            line-height: 1.4;
        }

        .category-icon {
            width: 120px;
            height: 120px;
            background-color: #06d6a0;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 0 #04b486, inset 0 0 20px rgba(255, 255, 255, 0.8);
            border: 8px solid #caffbf;
        }

        .category-icon i {
            font-size: 4rem;
            color: white;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { transform: scale(1); text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            50% { transform: scale(1.1); text-shadow: 0 0 10px #fff, 0 0 20px #caffbf, 0 0 30px #caffbf; }
        }

        /* Food Grid */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .food-card {
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #ddd;
            position: relative;
            overflow: hidden;
            border: 4px solid #06d6a0;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #ddd;
            border-color: #caffbf;
        }

        .food-card:active {
            transform: translateY(0);
            box-shadow: 0 5px 0 #ddd;
        }

        .food-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .food-card:hover .food-emoji {
            transform: scale(1.2);
        }

        .food-name {
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: #06d6a0;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .food-tag {
            font-size: 0.9rem;
            color: white;
            background-color: #caffbf;
            padding: 3px 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .click-hint {
            position: absolute;
            bottom: 8px;
            font-size: 0.8rem;
            color: #888;
            font-style: italic;
        }

        /* Back Button */
        .back-btn {
            background-color: #06d6a0;
            border: none;
            border-radius: 20px;
            padding: 18px 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #04b486;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
        }

        .back-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #04b486;
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #04b486;
        }

        /* Modal Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 8px solid #06d6a0;
            animation: modalPop 0.4s ease;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-emoji {
            font-size: 3.5rem;
            background-color: #caffbf;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #06d6a0;
        }

        .modal-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #06d6a0;
            flex-grow: 1;
            margin-left: 20px;
        }

        /* Modal Audio Button */
        .modal-audio-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #06d6a0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 0 #04b486;
            transition: all 0.3s ease;
        }

        .modal-audio-btn:hover {
            background-color: #04b486;
            transform: scale(1.1);
        }

        .modal-audio-btn:active {
            transform: translateY(2px) scale(1);
            box-shadow: 0 2px 0 #04b486;
        }

        .modal-audio-btn.playing {
            background-color: #ff6b6b;
            box-shadow: 0 4px 0 #e65c5c;
            animation: pulse 1.5s infinite;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: #ff6b6b;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 10px;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            background-color: #f9f9f9;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .modal-section {
            margin-bottom: 15px;
        }

        .modal-section-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: #06d6a0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-section-title i {
            color: #caffbf;
        }

        .modal-section-content {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            background-color: #06d6a0;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #04b486;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #04b486;
        }

        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #04b486;
        }

        .modal-btn.listen-btn {
            background-color: #ff6b6b;
            box-shadow: 0 5px 0 #e65c5c;
        }

        .modal-btn.listen-btn:hover {
            box-shadow: 0 8px 0 #e65c5c;
        }

        .modal-btn.listen-btn:active {
            box-shadow: 0 2px 0 #e65c5c;
        }

        /* Fun Facts */
        .fun-fact {
            background-color: #caffbf;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            font-style: italic;
            border: 3px dashed #06d6a0;
        }

        /* Audio Player Progress */
        .audio-progress {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .audio-progress-bar {
            height: 100%;
            background-color: #06d6a0;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .title {
                font-size: 2.2rem;
                text-shadow: 3px 3px 0 #caffbf, 
                             6px 6px 0 rgba(0, 0, 0, 0.1);
            }
            
            .trivia {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            .category-icon {
                width: 100px;
                height: 100px;
            }
            
            .category-icon i {
                font-size: 3rem;
            }
            
            .food-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            .food-card {
                min-height: 150px;
                padding: 15px;
            }
            
            .food-emoji {
                font-size: 2.5rem;
            }
            
            .food-name {
                font-size: 1.2rem;
            }
            
            .audio-icon {
                opacity: 1;
                transform: scale(1);
            }
            
            .back-btn {
                font-size: 1.3rem;
                padding: 16px;
            }
            
            .music-player {
                top: 10px;
                right: 10px;
            }
            
            .music-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-emoji {
                width: 60px;
                height: 60px;
                font-size: 2.5rem;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .modal-audio-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .modal-footer {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 350px) {
            .title {
                font-size: 1.8rem;
            }
            
            .food-name {
                font-size: 1.1rem;
            }
            
            .modal-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Music Player -->
    <div class="music-player">
        <button id="musicToggle" class="music-btn">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <!-- Decorative elements -->
    <div class="decoration fruit-1"></div>
    <div class="decoration fruit-2"></div>
    <div class="decoration fruit-3"></div>
    <div class="decoration veggie-1"></div>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="foodModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-emoji" id="modalEmoji"></div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-audio-btn" id="modalAudioBtn" title="Listen to description">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="modal-section">
                    <h3 class="modal-section-title">
                        <i class="fas fa-info-circle"></i> About
                    </h3>
                    <p class="modal-section-content" id="modalDescription"></p>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">
                        <i class="fas fa-heart"></i> Health Benefits
                    </h3>
                    <p class="modal-section-content" id="modalBenefits"></p>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">
                        <i class="fas fa-apple-alt"></i> Key Nutrients
                    </h3>
                    <p class="modal-section-content" id="modalNutrients"></p>
                </div>
                
                <div class="fun-fact" id="modalFact"></div>
                
                <!-- Audio Progress Bar -->
                <div class="audio-progress" id="audioProgress">
                    <div class="audio-progress-bar" id="audioProgressBar"></div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn" id="modalOkBtn">
                    <i class="fas fa-check"></i> Got it!
                </button>
                <button class="modal-btn listen-btn" id="modalListenBtn">
                    <i class="fas fa-volume-up"></i> Listen Again
                </button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <!-- Header with title -->
        <div class="title-container">
            <div class="category-icon">
                <i class="fas fa-star"></i>
            </div>
            <h1 class="title">GLOW FOODS</h1>
            <p class="trivia">Glow foods keep your body healthy and protect you from sickness!</p>
        </div>

        <!-- Food Grid -->
        <div class="food-grid" id="category-list">
            <!-- Food cards will be inserted here by JavaScript -->
        </div>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> Back to Home
        </button>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="assets/sfx/background.mp3" type="audio/mpeg">
        <source src="assets/sfx/background.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Narration Audio Element -->
    <audio id="narrationAudio" preload="none">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // MP3 Audio Files for each Glow Food
            // Replace these with your actual MP3 file paths
            const glowFoodAudioFiles = {
                "Carrot": "assets/audio/glow/carrot.mp3",
                "Spinach": "assets/audio/glow/spinach.mp3",
                "Tomato": "assets/audio/glow/tomato.mp3",
                "Broccoli": "assets/audio/glow/broccoli.mp3",
                "Cucumber": "assets/audio/glow/cucumber.mp3",
                "Bell Pepper": "assets/audio/glow/bellpepper.mp3",
                "Lettuce": "assets/audio/glow/lettuce.mp3",
                "Kale": "assets/audio/glow/kale.mp3",
                "Mushroom": "assets/audio/glow/mushroom.mp3",
                "Peas": "assets/audio/glow/peas.mp3"
            };

            // Alternative: Use free online MP3 files for demo
            const demoAudioFiles = {
                "Carrot": "https://assets.mixkit.co/sfx/preview/mixkit-cartoon-talking-001-100.mp3",
                "Spinach": "https://assets.mixkit.co/sfx/preview/mixkit-cartoon-talking-002-100.mp3",
                "Tomato": "https://assets.mixkit.co/sfx/preview/mixkit-cartoon-talking-003-100.mp3",
                // Add more demo files or use your own
            };

            // Audio Elements
            const narrationAudio = document.getElementById('narrationAudio');
            const modalAudioBtn = document.getElementById('modalAudioBtn');
            const modalListenBtn = document.getElementById('modalListenBtn');
            const audioProgress = document.getElementById('audioProgress');
            const audioProgressBar = document.getElementById('audioProgressBar');
            const modalAudioIcon = modalAudioBtn.querySelector('i');

            // Audio State
            let currentAudio = null;
            let isPlaying = false;

            // Play audio for a specific food
            function playFoodAudio(foodName) {
                // Stop any currently playing audio
                stopAudio();
                
                // Get the audio file URL
                let audioUrl = glowFoodAudioFiles[foodName] || demoAudioFiles[foodName];
                
                if (!audioUrl) {
                    // Fallback: Use text-to-speech if no MP3 file
                    playTextToSpeech(foodName);
                    return;
                }

                // Set up the audio element
                narrationAudio.src = audioUrl;
                narrationAudio.volume = 0.8;
                
                // Play the audio
                narrationAudio.play()
                    .then(() => {
                        currentAudio = foodName;
                        isPlaying = true;
                        updateAudioUI(true);
                        audioProgress.style.display = 'block';
                    })
                    .catch(error => {
                        console.error("Error playing audio:", error);
                        // Fallback to text-to-speech
                        playTextToSpeech(foodName);
                    });
            }

            // Fallback: Text-to-speech if no MP3
            function playTextToSpeech(foodName) {
                const food = glowFoods.find(f => f.name === foodName);
                if (!food) return;
                
                const text = `Let's learn about ${food.name}. ${food.description}. ${food.benefits}. Did you know? ${food.fact}`;
                
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.8;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.8;
                    
                    // Get voices and try to find a child-friendly one
                    const voices = speechSynthesis.getVoices();
                    const childVoice = voices.find(v => 
                        v.name.includes('Child') || 
                        v.name.includes('Kid') || 
                        v.name.includes('Young')
                    );
                    
                    if (childVoice) utterance.voice = childVoice;
                    
                    utterance.onstart = () => {
                        currentAudio = foodName;
                        isPlaying = true;
                        updateAudioUI(true);
                        audioProgress.style.display = 'block';
                        simulateAudioProgress(text.length * 50); // Estimate duration
                    };
                    
                    utterance.onend = () => {
                        stopAudio();
                    };
                    
                    speechSynthesis.speak(utterance);
                } else {
                    alert("Audio playback not supported. Please try a different browser.");
                }
            }

            // Simulate progress bar for text-to-speech
            function simulateAudioProgress(estimatedDuration) {
                let progress = 0;
                const interval = setInterval(() => {
                    if (!isPlaying) {
                        clearInterval(interval);
                        return;
                    }
                    
                    progress += 100;
                    const percent = Math.min((progress / estimatedDuration) * 100, 100);
                    audioProgressBar.style.width = percent + '%';
                    
                    if (progress >= estimatedDuration) {
                        clearInterval(interval);
                        setTimeout(() => {
                            if (isPlaying) {
                                stopAudio();
                            }
                        }, 500);
                    }
                }, 100);
            }

            // Update MP3 progress
            narrationAudio.addEventListener('timeupdate', function() {
                if (narrationAudio.duration) {
                    const percent = (narrationAudio.currentTime / narrationAudio.duration) * 100;
                    audioProgressBar.style.width = percent + '%';
                }
            });

            narrationAudio.addEventListener('ended', function() {
                stopAudio();
            });

            // Stop audio playback
            function stopAudio() {
                if (narrationAudio.src) {
                    narrationAudio.pause();
                    narrationAudio.currentTime = 0;
                }
                
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
                
                isPlaying = false;
                updateAudioUI(false);
                audioProgress.style.display = 'none';
                audioProgressBar.style.width = '0%';
                currentAudio = null;
            }

            // Update audio UI
            function updateAudioUI(playing) {
                if (playing) {
                    modalAudioBtn.classList.add('playing');
                    modalAudioIcon.classList.remove('fa-volume-up');
                    modalAudioIcon.classList.add('fa-volume-mute');
                    modalAudioBtn.title = "Stop listening";

                    modalAudioIcon.classList.remove('fa-volume-mute');
                    modalAudioIcon.classList.add('fa-volume-up');

            }

            modalAudioBtn.addEventListener('click', function() {

                if (isPlaying && currentAudio === currentFood) {
                    stopAudio();
                } else {
                    playFoodAudio(currentFood);
                }
            });

                        musicStarted = true;
                    }).catch(error => {

            }
            
            setTimeout(startMusic, 1000);

                    audio.play();
                    musicIcon.classList.remove('fa-volume-mute');
                    musicIcon.classList.add('fa-volume-up');
                    musicToggle.classList.remove('muted');
                } else {
                    audio.pause();
                    musicIcon.classList.remove('fa-volume-up');

            function showFoodModal(food) {
                modalEmoji.textContent = food.emoji;
                modalTitle.textContent = food.name;
                modalDescription.textContent = food.description;
                modalBenefits.textContent = food.benefits;
                modalNutrients.textContent = food.nutrients;
                modalFact.textContent = food.fact;
                
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                // Auto-play audio when modal opens (optional)
                setTimeout(() => {
                    playFoodAudio(food.name);
                }, 300);
            }
            
            // Function to close modal
            function closeModal() {
                stopAudio(); // Stop audio when closing modal
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // Modal button events
            modalClose.addEventListener('click', closeModal);
            modalOkBtn.addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }
            });
            
            // Add floating animation to decorative elements
            const decorations = document.querySelectorAll('.decoration');
