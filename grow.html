<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Foods - Healthy Plate Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bubblegum Sans', cursive;
            background-color: #a8e6cf;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M20,50 Q50,10 80,50 T140,50" stroke="%2390d5b9" fill="none" stroke-width="2"/></svg>');
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #e65c5c;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #e65c5c;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        .music-btn.muted {
            background-color: #888;
            box-shadow: 0 4px 0 #666;
        }

        .music-btn.muted:active {
            box-shadow: 0 1px 0 #666;
        }

        /* Audio Button on Food Card */
        .audio-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background-color: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: 2;
            box-shadow: 0 3px 0 #e65c5c;
        }

        .food-card:hover .audio-icon {
            opacity: 1;
            transform: scale(1);
        }

        .audio-icon:hover {
            background-color: #e65c5c;
            transform: scale(1.1) !important;
        }

        .audio-icon:active {
            transform: translateY(2px) scale(1) !important;
            box-shadow: 0 1px 0 #e65c5c;
        }

        .audio-icon.playing {
            background-color: #06d6a0;
            box-shadow: 0 3px 0 #04b486;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(6, 214, 160, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(6, 214, 160, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 214, 160, 0); }
        }

        /* Decorative elements - GROW Foods theme (protein colors) */
        .decoration {
            position: fixed;
            z-index: 0;
        }

        .protein-1 {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background-color: #ff6b6b;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .protein-2 {
            top: 15%;
            right: 8%;
            width: 60px;
            height: 60px;
            background-color: #ff9a9e;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .protein-3 {
            bottom: 20%;
            left: 10%;
            width: 70px;
            height: 70px;
            background-color: #ffd6a5;
            border-radius: 50%;
            animation: float 7s infinite ease-in-out reverse;
        }

        .dairy-1 {
            bottom: 15%;
            right: 5%;
            width: 90px;
            height: 50px;
            background-color: #9d65c9;
            border-radius: 50%;
            animation: float 9s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Header */
        .title-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8rem;
            color: #ff6b6b;
            text-shadow: 4px 4px 0 #ffd6a5, 
                         8px 8px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .trivia {
            font-size: 1.5rem;
            color: white;
            background-color: #ff6b6b;
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 6px 0 #e65c5c;
            margin-bottom: 10px;
            max-width: 90%;
            line-height: 1.4;
        }

        .category-icon {
            width: 120px;
            height: 120px;
            background-color: #ff6b6b;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 0 #e65c5c, inset 0 0 20px rgba(255, 255, 255, 0.8);
            border: 8px solid #ffd6a5;
        }

        .category-icon i {
            font-size: 4rem;
            color: white;
            animation: growPulse 2s infinite;
        }

        @keyframes growPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Food Grid */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .food-card {
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #ddd;
            position: relative;
            overflow: hidden;
            border: 4px solid #ff6b6b;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #ddd;
            border-color: #ffd6a5;
        }

        .food-card:active {
            transform: translateY(0);
            box-shadow: 0 5px 0 #ddd;
        }

        .food-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .food-card:hover .food-emoji {
            transform: scale(1.2);
        }

        .food-name {
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: #ff6b6b;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .food-tag {
            font-size: 0.9rem;
            color: white;
            background-color: #ffd6a5;
            padding: 3px 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .click-hint {
            position: absolute;
            bottom: 8px;
            font-size: 0.8rem;
            color: #888;
            font-style: italic;
        }

        /* Growth Chart */
        .growth-chart {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 6px 0 #ddd;
            text-align: center;
            border: 4px solid #ff6b6b;
        }

        .chart-title {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-family: 'Fredoka One', cursive;
        }

        .chart-bars {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 120px;
            margin-bottom: 15px;
        }

        .chart-bar {
            width: 30px;
            background: linear-gradient(to top, #ff6b6b, #ffd6a5);
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .bar-1 { height: 40px; }
        .bar-2 { height: 70px; }
        .bar-3 { height: 100px; }

        .chart-labels {
            display: flex;
            justify-content: space-around;
            font-size: 0.9rem;
            color: #555;
        }

        .chart-text {
            font-size: 1.1rem;
            color: #555;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Back Button */
        .back-btn {
            background-color: #ff6b6b;
            border: none;
            border-radius: 20px;
            padding: 18px 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #e65c5c;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
        }

        .back-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #e65c5c;
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #e65c5c;
        }

        /* Modal Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 8px solid #ff6b6b;
            animation: modalPop 0.4s ease;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-emoji {
            font-size: 3.5rem;
            background-color: #ffd6a5;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #ff6b6b;
        }

        .modal-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #ff6b6b;
            flex-grow: 1;
            margin-left: 20px;
        }

        /* Modal Audio Button */
        .modal-audio-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 0 #e65c5c;
            transition: all 0.3s ease;
        }

        .modal-audio-btn:hover {
            background-color: #e65c5c;
            transform: scale(1.1);
        }

        .modal-audio-btn:active {
            transform: translateY(2px) scale(1);
            box-shadow: 0 2px 0 #e65c5c;
        }

        .modal-audio-btn.playing {
            background-color: #06d6a0;
            box-shadow: 0 4px 0 #04b486;
            animation: pulse 1.5s infinite;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: #ff6b6b;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 10px;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            background-color: #f9f9f9;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .modal-section {
            margin-bottom: 15px;
        }

        .modal-section-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: #ff6b6b;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-section-title i {
            color: #ffd6a5;
        }

        .modal-section-content {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.5;
        }

        .strength-level {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .strength-dots {
            display: flex;
            gap: 5px;
        }

        .strength-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ffd6a5;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            background-color: #ff6b6b;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #e65c5c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #e65c5c;
        }

        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #e65c5c;
        }

        .modal-btn.listen-btn {
            background-color: #06d6a0;
            box-shadow: 0 5px 0 #04b486;
        }

        .modal-btn.listen-btn:hover {
            box-shadow: 0 8px 0 #04b486;
        }

        .modal-btn.listen-btn:active {
            box-shadow: 0 2px 0 #04b486;
        }

        /* Fun Facts */
        .fun-fact {
            background-color: #ffd6a5;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            font-style: italic;
            border: 3px dashed #ff6b6b;
        }

        /* Audio Player Progress */
        .audio-progress {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .audio-progress-bar {
            height: 100%;
            background-color: #ff6b6b;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .title {
                font-size: 2.2rem;
                text-shadow: 3px 3px 0 #ffd6a5, 
                             6px 6px 0 rgba(0, 0, 0, 0.1);
            }
            
            .trivia {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            .category-icon {
                width: 100px;
                height: 100px;
            }
            
            .category-icon i {
                font-size: 3rem;
            }
            
            .food-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            .food-card {
                min-height: 150px;
                padding: 15px;
            }
            
            .food-emoji {
                font-size: 2.5rem;
            }
            
            .food-name {
                font-size: 1.2rem;
            }
            
            .audio-icon {
                opacity: 1;
                transform: scale(1);
            }
            
            .back-btn {
                font-size: 1.3rem;
                padding: 16px;
            }
            
            .music-player {
                top: 10px;
                right: 10px;
            }
            
            .music-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-emoji {
                width: 60px;
                height: 60px;
                font-size: 2.5rem;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .modal-audio-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .growth-chart {
                padding: 15px;
            }
            
            .chart-title {
                font-size: 1.3rem;
            }
            
            .chart-bars {
                height: 100px;
            }
            
            .chart-bar {
                width: 25px;
            }
            
            .modal-footer {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 350px) {
            .title {
                font-size: 1.8rem;
            }
            
            .food-name {
                font-size: 1.1rem;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .chart-bar {
                width: 20px;
            }
        }
    </style>
</head>

    <!-- Music Player -->
    <div class="music-player">
        <button id="musicToggle" class="music-btn">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <!-- Decorative elements -->
    <div class="decoration protein-1"></div>
    <div class="decoration protein-2"></div>
    <div class="decoration protein-3"></div>
    <div class="decoration dairy-1"></div>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="foodModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-emoji" id="modalEmoji"></div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-audio-btn" id="modalAudioBtn" title="Listen to description">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="modal-section">
                    <h3 class="modal-section-title">
                        <i class="fas fa-info-circle"></i> About
                    </h3>
                    <p class="modal-section-content" id="modalDescription"></p>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">
                        <i class="fas fa-dumbbell"></i> Strength Builder
                    </h3>
                    <p class="modal-section-content" id="modalBenefits"></p>
                    <div class="strength-level" id="modalStrength"></div>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">
                        <i class="fas fa-apple-alt"></i> Key Nutrients
                    </h3>
                    <p class="modal-section-content" id="modalNutrients"></p>
                </div>
                
                <div class="fun-fact" id="modalFact"></div>
                
                <!-- Audio Progress Bar -->
                <div class="audio-progress" id="audioProgress">

            <div class="modal-footer">

                    <i class="fas fa-volume-up"></i> Listen Again
                </button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <!-- Header with title -->
        <div class="title-container">
            <div class="category-icon">
                <i class="fas fa-dumbbell"></i>
            </div>
            <h1 class="title">GROW FOODS</h1>
            <p class="trivia">Grow foods help build strong muscles and bones!</p>
        </div>

        <!-- Growth Chart -->
        <div class="growth-chart">
            <div class="chart-title">Growth Power Chart</div>
            <div class="chart-bars">
                <div class="chart-bar bar-1"></div>
                <div class="chart-bar bar-2"></div>
                <div class="chart-bar bar-3"></div>
            </div>
            <div class="chart-labels">
                <span>Muscle</span>
                <span>Bones</span>
                <span>Strength</span>
            </div>
            <div class="chart-text">GROW Foods make you taller and stronger!</div>
        </div>

        <!-- Food Grid -->
        <div class="food-grid" id="category-list">
            <!-- Food cards will be inserted here by JavaScript -->
        </div>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> Back to Home
        </button>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="assets/sfx/background.mp3" type="audio/mpeg">
        <source src="assets/sfx/background.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Narration Audio Element -->
    <audio id="narrationAudio" preload="none">
        Your browser does not support the audio element.
    </audio>

            // Audio Elements

                stopAudio();
                
                // Get the audio file URL
                let audioUrl = growFoodAudioFiles[foodName] || demoAudioFiles[foodName];
                
                if (!audioUrl) {
                    // Fallback: Use text-to-speech if no MP3 file
                    playTextToSpeech(foodName);
                    return;
                }

                // Set up the audio element
                narrationAudio.src = audioUrl;
                narrationAudio.volume = 0.8;
                
                // Play the audio
                narrationAudio.play()
                    .then(() => {
                        currentAudio = foodName;
                        isPlaying = true;
                        updateAudioUI(true);
                        audioProgress.style.display = 'block';
                    })
                    .catch(error => {
                        console.error("Error playing audio:", error);
                        // Fallback to text-to-speech
                        playTextToSpeech(foodName);
                    });
            }

            // Fallback: Text-to-speech if no MP3
            function playTextToSpeech(foodName) {
                const food = growFoods.find(f => f.name === foodName);
                if (!food) return;
                
                const text = `Let's learn about ${food.name}. ${food.description}. ${food.benefits}. Did you know? ${food.fact}`;
                
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.8;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.8;
                    
                    // Get voices and try to find a child-friendly one
                    const voices = speechSynthesis.getVoices();
                    const childVoice = voices.find(v => 
                        v.name.includes('Child') || 
                        v.name.includes('Kid') || 
                        v.name.includes('Young')
                    );
                    
                    if (childVoice) utterance.voice = childVoice;
                    
                    utterance.onstart = () => {
                        currentAudio = foodName;
                        isPlaying = true;
                        updateAudioUI(true);
                        audioProgress.style.display = 'block';
                        simulateAudioProgress(text.length * 50); // Estimate duration
                    };
                    
                    utterance.onend = () => {
                        stopAudio();
                    };
                    
                    speechSynthesis.speak(utterance);
                } else {
                    alert("Audio playback not supported. Please try a different browser.");
                }
            }

            // Simulate progress bar for text-to-speech
            function simulateAudioProgress(estimatedDuration) {
                let progress = 0;
                const interval = setInterval(() => {
                    if (!isPlaying) {
                        clearInterval(interval);
                        return;
                    }
                    
                    progress += 100;
                    const percent = Math.min((progress / estimatedDuration) * 100, 100);
                    audioProgressBar.style.width = percent + '%';
                    
                    if (progress >= estimatedDuration) {
                        clearInterval(interval);
                        setTimeout(() => {
                            if (isPlaying) {
                                stopAudio();
                            }
                        }, 500);
                    }
                }, 100);
            }

            // Update MP3 progress
            narrationAudio.addEventListener('timeupdate', function() {
                if (narrationAudio.duration) {
                    const percent = (narrationAudio.currentTime / narrationAudio.duration) * 100;
                    audioProgressBar.style.width = percent + '%';
                }
            });

            narrationAudio.addEventListener('ended', function() {
                stopAudio();
            });

            // Stop audio playback
            function stopAudio() {
                if (narrationAudio.src) {
                    narrationAudio.pause();
                    narrationAudio.currentTime = 0;
                }
                
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
                
                isPlaying = false;
                updateAudioUI(false);
                audioProgress.style.display = 'none';
                audioProgressBar.style.width = '0%';
                currentAudio = null;
            }

            // Update audio UI
            function updateAudioUI(playing) {
                if (playing) {
                    modalAudioBtn.classList.add('playing');
                    modalAudioIcon.classList.remove('fa-volume-up');
                    modalAudioIcon.classList.add('fa-volume-mute');
                    modalAudioBtn.title = "Stop listening";
                } else {
                    modalAudioBtn.classList.remove('playing');
                    modalAudioIcon.classList.remove('fa-volume-mute');
                    modalAudioIcon.classList.add('fa-volume-up');
                    modalAudioBtn.title = "Listen to description";
                }
            }

            // Audio button events
            modalAudioBtn.addEventListener('click', function() {
                const currentFood = document.getElementById('modalTitle').textContent;
                
                if (isPlaying && currentAudio === currentFood) {
                    stopAudio();
                } else {
                    playFoodAudio(currentFood);
                }
            });

            modalListenBtn.addEventListener('click', function() {
                const currentFood = document.getElementById('modalTitle').textContent;
                playFoodAudio(currentFood);

            const audio = document.getElementById('backgroundMusic');
            const musicToggle = document.getElementById('musicToggle');

            audio.volume = 0.5;

            setTimeout(startMusic, 1000);
            
            musicToggle.addEventListener('click', function() {

                    musicToggle.classList.remove('muted');
                } else {

            const foodGrid = document.getElementById('category-list');
            
            growFoods.forEach(food => {

                foodCard.innerHTML = `
                    <div class="audio-icon" title="Listen about ${food.name}">

                // Click to open modal
                foodCard.addEventListener('click', function(e) {

                // Audio icon click to play audio
                const audioIcon = foodCard.querySelector('.audio-icon');
                audioIcon.addEventListener('click', function(e) {

                    // Add visual feedback
                    audioIcon.classList.add('playing');

                    icon.classList.remove('fa-volume-up');

                    // Reset after audio ends
                    setTimeout(() => {
                        if (!isPlaying || currentAudio !== food.name) {
                            audioIcon.classList.remove('playing');

            // Modal Elements
            const modal = document.getElementById('foodModal');
            const modalEmoji = document.getElementById('modalEmoji');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalBenefits = document.getElementById('modalBenefits');
            const modalNutrients = document.getElementById('modalNutrients');
            const modalFact = document.getElementById('modalFact');
            const modalStrength = document.getElementById('modalStrength');
            const modalClose = document.getElementById('modalClose');
            const modalOkBtn = document.getElementById('modalOkBtn');
            
            // Function to show modal
            function showFoodModal(food) {
                modalEmoji.textContent = food.emoji;
                modalTitle.textContent = food.name;
                modalDescription.textContent = food.description;
                modalBenefits.textContent = food.benefits;
                modalNutrients.textContent = food.nutrients;
                modalFact.textContent = food.fact;
                
                // Create strength level visualization
                let strengthDots = '';
                for (let i = 0; i < 5; i++) {
                    strengthDots += `<div class="strength-dot" style="opacity: ${i < food.strengthLevel ? '1' : '0.3'}"></div>`;
                }
                
                modalStrength.innerHTML = `
                    <span>Strength Power:</span>
                    <div class="strength-dots">${strengthDots}</div>
                `;
                
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                // Auto-play audio when modal opens (optional)
                setTimeout(() => {
                    playFoodAudio(food.name);
                }, 300);
            }
            
            // Function to close modal
            function closeModal() {
                stopAudio(); // Stop audio when closing modal
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // Modal button events
            modalClose.addEventListener('click', closeModal);
            modalOkBtn.addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }
            });

            const decorations = document.querySelectorAll('.decoration');
