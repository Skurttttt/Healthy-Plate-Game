<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Plate Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bubblegum Sans', cursive;
            background-color: #a8e6cf;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M20,50 Q50,10 80,50 T140,50" stroke="%2390d5b9" fill="none" stroke-width="2"/></svg>');
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #e65c5c;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #e65c5c;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        .music-btn.muted {
            background-color: #888;
            box-shadow: 0 4px 0 #666;
        }

        .music-btn.muted:active {
            box-shadow: 0 1px 0 #666;
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            z-index: 0;
        }

        .fruit-1 {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background-color: #ff9a9e;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .fruit-2 {
            top: 15%;
            right: 8%;
            width: 60px;
            height: 60px;
            background-color: #ffd6a5;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .fruit-3 {
            bottom: 20%;
            left: 10%;
            width: 70px;
            height: 70px;
            background-color: #caffbf;
            border-radius: 50%;
            animation: float 7s infinite ease-in-out reverse;
        }

        .veggie-1 {
            bottom: 15%;
            right: 5%;
            width: 90px;
            height: 50px;
            background-color: #9bf6ff;
            border-radius: 50%;
            animation: float 9s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Header */
        .title-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8rem;
            color: #ff6b6b;
            text-shadow: 4px 4px 0 #ffd166,
                         8px 8px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #06d6a0;
            background-color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 6px 0 #06d6a0;
            margin-bottom: 10px;
        }

        .plate-icon {
            width: 120px;
            height: 120px;
            background-color: #ffd166;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 0 #e6b850, inset 0 0 20px rgba(255, 255, 255, 0.8);
            border: 8px solid #ff9e6d;
        }

        .plate-icon i {
            font-size: 4rem;
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Menu Buttons */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .menu-btn {
            background-color: #06d6a0;
            border: none;
            border-radius: 20px;
            padding: 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #04b486;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .menu-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #04b486;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #04b486;
        }

        .menu-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
        }

        .menu-btn:hover::after {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            100% { transform: translateX(100%); }
        }

        .menu-btn i {
            font-size: 1.8rem;
        }

        .levels-btn {
            background-color: #ff9e6d;
            box-shadow: 0 8px 0 #e68a5c;
        }

        .go-btn {
            background-color: #ff6b6b;
            box-shadow: 0 8px 0 #e65c5c;
        }

        .grow-btn {
            background-color: #ffd166;
            box-shadow: 0 8px 0 #e6b850;
        }

        .glow-btn {
            background-color: #9d65c9;
            box-shadow: 0 8px 0 #8a54b5;
        }

        /* ‚úÖ Certificate locked effect */
        .menu-btn.locked {
            opacity: 0.65;
            filter: grayscale(0.35);
        }

        /* Game Characters */
        .characters {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            width: 100%;
        }

        .character {
            text-align: center;
        }

        .character-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            border: 4px solid;
        }

        .character-1 .character-img { border-color: #ff6b6b; }
        .character-2 .character-img { border-color: #06d6a0; }
        .character-3 .character-img { border-color: #ffd166; }

        .character i {
            font-size: 2.5rem;
        }

        .character p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #555;
            font-size: 1rem;
            padding: 15px;
            width: 100%;
            border-top: 3px dashed #06d6a0;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .title {
                font-size: 2.2rem;
                text-shadow: 3px 3px 0 #ffd166,
                             6px 6px 0 rgba(0, 0, 0, 0.1);
            }

            .subtitle { font-size: 1.2rem; }

            .plate-icon {
                width: 100px;
                height: 100px;
            }

            .plate-icon i { font-size: 3rem; }

            .menu-btn {
                font-size: 1.3rem;
                padding: 18px;
            }

            .character-img {
                width: 70px;
                height: 70px;
            }

            .character i { font-size: 2rem; }

            .music-player {
                top: 10px;
                right: 10px;
            }

            .music-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            .certificate-btn {
                background-color: #1f5fff; /* blue */
                box-shadow: 0 8px 0 #1746c6;
            }

            .certificate-btn:hover {
                box-shadow: 0 13px 0 #1746c6;
            }

            .certificate-btn:active {
                box-shadow: 0 3px 0 #1746c6;
            }
        }

        @media (max-width: 350px) {
            .title { font-size: 1.8rem; }

            .menu-btn {
                font-size: 1.1rem;
                padding: 15px;
            }

            .characters {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Music Player -->
    <div class="music-player">
        <button id="musicToggle" class="music-btn">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <!-- Decorative elements -->
    <div class="decoration fruit-1"></div>
    <div class="decoration fruit-2"></div>
    <div class="decoration fruit-3"></div>
    <div class="decoration veggie-1"></div>

    <div class="game-container">
        <!-- Header -->
        <div class="title-container">
            <div class="plate-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="title">Healthy Plate Game</h1>
            <p class="subtitle">Learn about nutrition while having fun!</p>
        </div>

        <!-- Menu buttons -->
        <div class="menu">
            <button onclick="window.location.href='levels.html'" class="menu-btn levels-btn">
                <i class="fas fa-gamepad"></i> View Levels
            </button>
            <button onclick="window.location.href='go.html'" class="menu-btn go-btn">
                <i class="fas fa-running"></i> Go Foods
            </button>
            <button onclick="window.location.href='grow.html'" class="menu-btn grow-btn">
                <i class="fas fa-dumbbell"></i> Grow Foods
            </button>
            <button onclick="window.location.href='glow.html'" class="menu-btn glow-btn">
                <i class="fas fa-star"></i> Glow Foods
            </button>

            <!-- ‚úÖ Certificate button -->
            <button id="certificateBtn" class="menu-btn certificate-btn">
                <i class="fas fa-certificate"></i> Certificate
            </button>
        </div>

        <!-- Character section -->
        <div class="characters">
            <div class="character character-1">
                <div class="character-img">
                    <i class="fas fa-apple-alt" style="color: #ff6b6b;"></i>
                </div>
                <p>Energy</p>
            </div>

            <div class="character character-2">
                <div class="character-img">
                    <i class="fas fa-seedling" style="color: #06d6a0;"></i>
                </div>
                <p>Growth</p>
            </div>

            <div class="character character-3">
                <div class="character-img">
                    <i class="fas fa-sun" style="color: #ffd166;"></i>
                </div>
                <p>Glow</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Eat healthy, play healthy! üçéü•¶üçó</p>
            <p>Swipe or tap to navigate through the game</p>
        </div>
    </div>

    <!-- Hidden audio element -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="assets/sfx/background.mp3" type="audio/mpeg">
        <source src="assets/sfx/background.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // ‚úÖ helper: check if all 10 levels are complete
        function allLevelsCompleted() {
            for (let i = 1; i <= 10; i++) {
                if (localStorage.getItem(`level${i}Completed`) !== "true") {
                    return false;
                }
            }
            return true;
        }

        // Music Player + UI logic
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            const musicToggle = document.getElementById('musicToggle');
            const musicIcon = musicToggle.querySelector('i');

            // Certificate button
            const certificateBtn = document.getElementById("certificateBtn");

            // Set initial volume
            audio.volume = 0.5;

            // Try autoplay
            let musicStarted = false;

            function startMusic() {
                if (!musicStarted) {
                    audio.play().then(() => {
                        musicStarted = true;
                    }).catch(() => {
                        console.log("Autoplay prevented. User interaction required.");
                    });
                }
            }

            setTimeout(startMusic, 1000);

            musicToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    musicIcon.classList.remove('fa-volume-mute');
                    musicIcon.classList.add('fa-volume-up');
                    musicToggle.classList.remove('muted');
                } else {
                    audio.pause();
                    musicIcon.classList.remove('fa-volume-up');
                    musicIcon.classList.add('fa-volume-mute');
                    musicToggle.classList.add('muted');
                }
            });

            // Also start music when any button is clicked
            const allButtons = document.querySelectorAll('button');
            allButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (!musicStarted) startMusic();
                });
            });

            // Volume helper
            function setVolume(level) {
                audio.volume = Math.max(0, Math.min(1, level));
            }
            setVolume(0.7);

            // Button ripple effects
            const buttons = document.querySelectorAll('.menu-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size/2;
                    const y = e.clientY - rect.top - size/2;

                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.7);
                        transform: scale(0);
                        animation: ripple-animation 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        top: ${y}px;
                        left: ${x}px;
                        z-index: 0;
                    `;

                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            // Add floating animation to decorative elements
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach(deco => {
                const duration = 5 + Math.random() * 5;
                deco.style.animationDuration = `${duration}s`;
            });

            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple-animation {
                    to { transform: scale(4); opacity: 0; }
                }
            `;
            document.head.appendChild(style);

            // ‚úÖ Certificate button behavior
            if (!allLevelsCompleted()) {
                certificateBtn.classList.add("locked");
            }

            certificateBtn.addEventListener("click", () => {
                if (allLevelsCompleted()) {
                    window.location.href = "certificate.html";
                } else {
                    alert("üîí Finish all 10 levels to unlock your certificate!");
                }
            });

            console.log("Welcome to Healthy Plate Game! üçΩÔ∏è");
        });
    </script>
</body>
</html>
