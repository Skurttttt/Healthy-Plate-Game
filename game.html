<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Food Pyramid Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bubblegum Sans', cursive;
            background-color: #a8e6cf;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M20,50 Q50,10 80,50 T140,50" stroke="%2390d5b9" fill="none" stroke-width="2"/></svg>');
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #e65c5c;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #e65c5c;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        .music-btn.muted {
            background-color: #888;
            box-shadow: 0 4px 0 #666;
        }

        .music-btn.muted:active {
            box-shadow: 0 1px 0 #666;
        }

        /* Sound effects button */
        .sound-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #9d65c9;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #8a54b5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
        }

        .sound-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #8a54b5;
        }

        .sound-btn:hover {
            transform: scale(1.1);
        }

        .sound-btn.muted {
            background-color: #888;
            box-shadow: 0 4px 0 #666;
        }

        .sound-btn.muted:active {
            box-shadow: 0 1px 0 #666;
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            z-index: 0;
        }

        .fruit-1 {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background-color: #ffd166;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .fruit-2 {
            top: 15%;
            right: 8%;
            width: 60px;
            height: 60px;
            background-color: #ff9a9e;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .fruit-3 {
            bottom: 20%;
            left: 10%;
            width: 70px;
            height: 70px;
            background-color: #9bf6ff;
            border-radius: 50%;
            animation: float 7s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Game Header */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #ff9e6d;
        }

        .home-btn {
            background-color: #ff9e6d;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #e68a5c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .home-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #e68a5c;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #e68a5c;
        }

        .score-container {
            text-align: center;
        }

        .score-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #ff6b6b;
            background-color: #ffd166;
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 0 #e6b850;
        }

        /* Level Display */
        .level-display {
            text-align: center;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #9d65c9;
        }

        .level-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
        }

        .level-value {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            color: #9d65c9;
            font-weight: bold;
        }

        /* Lives Display */
        .lives-display {
            text-align: center;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #ff6b6b;
        }

        .lives-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
            font-family: 'Fredoka One', cursive;
        }

        .lives-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .heart {
            font-size: 2rem;
            color: #ff6b6b;
            transition: all 0.3s ease;
        }

        .heart.lost {
            color: #ccc;
            transform: scale(0.9);
        }

        /* Instruction Box */
        .instruction-box {
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #ffd166;
            text-align: center;
        }

        .instruction-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .instruction-icon {
            font-size: 1.5rem;
            color: #ffd166;
            margin-right: 10px;
        }

        /* Category Legend */
        .category-legend {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-emoji {
            font-size: 1.2rem;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .legend-go { background-color: #ff9e6d; }
        .legend-grow { background-color: #ff6b6b; }
        .legend-glow { background-color: #06d6a0; }

        /* Food Panel */
        .food-panel-container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #06d6a0;
            text-align: center;
        }

        .food-panel-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: #06d6a0;
            margin-bottom: 15px;
        }

        .food-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            min-height: 120px;
        }

        .food-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 15px;
            padding: 15px;
            cursor: grab;
            box-shadow: 0 4px 0 #ddd;
            border: 3px solid #06d6a0;
            width: 90px;
            height: 90px;
            transition: all 0.3s ease;
            user-select: none;
        }

        .food-item:active {
            cursor: grabbing;
        }

        .food-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 9px 0 #ddd;
            border-color: #ffd166;
        }

        .food-emoji {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .food-name {
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
        }

        /* Pyramid Container */
        .pyramid-container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #ff6b6b;
            text-align: center;
        }

        .pyramid-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .pyramid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pyramid-level {
            min-height: 100px;
            border: 4px solid;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            padding-top: 40px; /* Make space for the category header */
        }

        .pyramid-level-header {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            box-shadow: 0 3px 0 #ddd;
            border: 3px solid;
            min-width: 140px;
            justify-content: center;
        }

        .pyramid-level[data-level="GO"] {
            border-color: #ff9e6d;
            background-color: #fff5eb;
        }
        .pyramid-level[data-level="GO"] .pyramid-level-header {
            color: #ff9e6d;
            border-color: #ff9e6d;
            background-color: #fff5eb;
        }

        .pyramid-level[data-level="GROW"] {
            border-color: #ff6b6b;
            background-color: #ffebee;
        }
        .pyramid-level[data-level="GROW"] .pyramid-level-header {
            color: #ff6b6b;
            border-color: #ff6b6b;
            background-color: #ffebee;
        }

        .pyramid-level[data-level="GLOW"] {
            border-color: #06d6a0;
            background-color: #e8f5e9;
        }
        .pyramid-level[data-level="GLOW"] .pyramid-level-header {
            color: #06d6a0;
            border-color: #06d6a0;
            background-color: #e8f5e9;
        }

        .pyramid-level.highlight {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Category Emojis */
        .category-emoji {
            font-size: 1.8rem;
        }

        /* Category Description */
        .category-description {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            margin-top: 5px;
            text-align: center;
            width: 100%;
        }

        /* Control Buttons */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .play-again-btn {
            flex: 1;
            background-color: #06d6a0;
            border: none;
            border-radius: 20px;
            padding: 18px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #04b486;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .play-again-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #04b486;
        }

        .play-again-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #04b486;
        }

        /* Feedback Display */
        #feedback {
            text-align: center;
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: bold;
            min-height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 0 #ddd;
            border: 3px solid #ffd166;
        }

        /* Modal */
        #level-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        #modal-content {
            background-color: white;
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 8px solid #9d65c9;
            text-align: center;
            animation: modalPop 0.4s ease;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #modal-message {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            font-family: 'Fredoka One', cursive;
            line-height: 1.4;
        }

        #modal-btn {
            background-color: #9d65c9;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #8a54b5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }

        #modal-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #8a54b5;
        }

        #modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #8a54b5;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .food-item {
                width: 80px;
                height: 80px;
            }
            
            .food-emoji {
                font-size: 2rem;
            }
            
            .pyramid-level {
                min-height: 80px;
                font-size: 1.2rem;
            }
            
            .pyramid-level-header {
                font-size: 1.1rem;
                padding: 6px 15px;
                min-width: 120px;
                top: -12px;
            }
            
            .category-emoji {
                font-size: 1.5rem;
            }
            
            .music-player {
                top: 10px;
                right: 10px;
            }
            
            .music-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .sound-btn {
                top: 70px;
                right: 10px;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            #modal-content {
                padding: 20px;
            }
            
            #modal-message {
                font-size: 1.5rem;
            }
            
            .category-legend {
                flex-direction: column;
                align-items: center;
            }
            
            .heart {
                font-size: 1.8rem;
            }
            
            .lives-container {
                gap: 10px;
            }
        }

        @media (max-width: 350px) {
            .food-item {
                width: 70px;
                height: 70px;
                padding: 10px;
            }
            
            .food-emoji {
                font-size: 1.8rem;
            }
            
            .food-name {
                font-size: 0.8rem;
            }
            
            .home-btn, .play-again-btn, #modal-btn {
                font-size: 1.2rem;
                padding: 12px;
            }
            
            .pyramid-level-header {
                min-width: 100px;
                font-size: 1rem;
                padding: 5px 12px;
            }
            
            .category-emoji {
                font-size: 1.3rem;
            }
            
            .heart {
                font-size: 1.5rem;
            }
            
            .sound-btn {
                top: 65px;
            }
        }
    </style>
</head>

            { name: "Oats", level: "GO", emoji: "ðŸŒ¾" },
            { name: "Orange", level: "GO", emoji: "ðŸŠ" },
            { name: "Corn", level: "GO", emoji: "ðŸŒ½" },
            { name: "Potato", level: "GO", emoji: "ðŸ¥”" },
            { name: "Mango", level: "GO", emoji: "ðŸ¥­" },
            { name: "Pasta", level: "GO", emoji: "ðŸ" },

            // GROW Foods with emojis
            { name: "Chicken", level: "GROW", emoji: "ðŸ—" },
            { name: "Egg", level: "GROW", emoji: "ðŸ¥š" },
            { name: "Fish", level: "GROW", emoji: "ðŸŸ" },
            { name: "Beef", level: "GROW", emoji: "ðŸ¥©" },
            { name: "Tofu", level: "GROW", emoji: "ðŸ§ˆ" },
            { name: "Milk", level: "GROW", emoji: "ðŸ¥›" },
            { name: "Cheese", level: "GROW", emoji: "ðŸ§€" },
            { name: "Yogurt", level: "GROW", emoji: "ðŸ¶" },
            { name: "Pork", level: "GROW", emoji: "ðŸ–" },
            { name: "Shrimp", level: "GROW", emoji: "ðŸ¦" },

            // GLOW Foods with emojis
            { name: "Carrot", level: "GLOW", emoji: "ðŸ¥•" },
            { name: "Spinach", level: "GLOW", emoji: "ðŸ¥¬" },
            { name: "Tomato", level: "GLOW", emoji: "ðŸ…" },
            { name: "Broccoli", level: "GLOW", emoji: "ðŸ¥¦" },
            { name: "Cucumber", level: "GLOW", emoji: "ðŸ¥’" },
            { name: "BellPepper", level: "GLOW", emoji: "ðŸ«‘" },
            { name: "Lettuce", level: "GLOW", emoji: "ðŸ¥¬" },
            { name: "Kale", level: "GLOW", emoji: "ðŸ¥¬" },
            { name: "Mushroom", level: "GLOW", emoji: "ðŸ„" },
            { name: "Peas", level: "GLOW", emoji: "ðŸ«›" },
        ];

        const categories = ["GO","GROW","GLOW"];
        const maxLevel = 10;
        let currentLevel = parseInt(localStorage.getItem("selectedLevel")) || 1;
        let currentLives = 3; // NEW: Lives system
        let score = 0;
        let draggingFood = null;
        let soundEffectsEnabled = true; // NEW: Sound effects toggle

        // UPDATED: Get elements from new HTML structure
        const foodPanel = document.getElementById("food-panel");
        const scoreDisplay = document.getElementById("score");
        const feedback = document.getElementById("feedback");
        const playAgainBtn = document.getElementById("play-again");
        const pyramidLevels = document.querySelectorAll(".pyramid-level");
        const modal = document.getElementById("level-modal");
        const modalMessage = document.getElementById("modal-message");
        const modalBtn = document.getElementById("modal-btn");
        const homeBtn = document.getElementById("home-btn");
        const currentLevelDisplay = document.getElementById("current-level");
        const hearts = document.querySelectorAll('.heart'); // NEW: Hearts for lives

        // NEW: Sound effect audio elements
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");
        const levelCompleteSound = document.getElementById("levelCompleteSound");
        const levelFailedSound = document.getElementById("levelFailedSound");

        // ======================
        // Sound Effects Functions
        // ======================
        function playSoundEffect(sound, volume = 0.7) {
            if (!soundEffectsEnabled) return;
            
            try {
                sound.currentTime = 0; // Rewind to start
                sound.volume = volume;
                sound.play().catch(error => {
                    console.log("Sound effect play prevented:", error);
                });
            } catch (error) {
                console.log("Error playing sound effect:", error);
            }
        }

        // ======================
        // Helper Functions
        // ======================
        function shuffleArray(arr) {
            // Improved shuffle algorithm
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function generateFoods(level) {
            const levelFoods = [];
            categories.forEach(cat => {
                const categoryFoods = foods.filter(f => f.level === cat);
                const shuffled = shuffleArray([...categoryFoods]); // Create a copy before shuffling
                const pickCount = Math.min(level, shuffled.length);
                for (let i = 0; i < pickCount; i++) {
                    levelFoods.push(shuffled[i]);
                }
            });
            return shuffleArray(levelFoods); // Shuffle all foods together
        }

        let levelFoods = [];

        function initLevel(level) {
            // Update level display
            if (currentLevelDisplay) {
                currentLevelDisplay.textContent = level;
            }
            
            // NEW: Reset lives for new level
            currentLives = 3;
            updateLivesDisplay();
            
            levelFoods = generateFoods(level);
            renderFoods();
            clearPyramid();
            feedback.textContent = "";
            score = 0;
            scoreDisplay.textContent = score;
        }

        // NEW: Update lives display function
        function updateLivesDisplay() {
            hearts.forEach((heart, index) => {
                if (index < currentLives) {
                    heart.classList.remove('lost');
                    heart.style.color = '#ff6b6b';
                } else {
                    heart.classList.add('lost');
                    heart.style.color = '#ccc';
                }
            });
        }

        // NEW: Lose a life function with sound effect
        function loseLife() {
            currentLives--;
            updateLivesDisplay();
            
            // Play wrong sound effect
            playSoundEffect(wrongSound, 0.6);
            
            if (currentLives <= 0) {
                // Game over
                feedback.textContent = "ðŸ˜¢ Game Over!";
                // Play level failed sound
                setTimeout(() => playSoundEffect(levelFailedSound, 0.8), 300);
                
                setTimeout(() => {
                    showModal(`ðŸ’” You ran out of lives! Level ${currentLevel} failed!`, () => {
                        // Stay on same level but reset lives
                        currentLives = 3;
                        updateLivesDisplay();
                        initLevel(currentLevel);
                    });
                }, 1500);
                return false;
            }
            return true;
        }

        // ======================
        // Render Foods - FIXED: Don't add inline styles that override CSS
        // ======================
        function renderFoods() {
            if (!foodPanel) {
                console.error("Food panel not found!");
                return;
            }
            
            foodPanel.innerHTML = "";
            
            // NEW: Shuffle the foods before rendering
            const shuffledFoods = shuffleArray([...levelFoods]);
            
            shuffledFoods.forEach(food => {
                const foodEl = document.createElement("div");
                foodEl.classList.add("food-item");
                foodEl.setAttribute("draggable", true);
                foodEl.setAttribute("data-level", food.level);
                foodEl.setAttribute("data-name", food.name);

                // UPDATED: Use emoji instead of image
                const emoji = document.createElement("div");
                emoji.className = "food-emoji";
                emoji.textContent = food.emoji;
                foodEl.appendChild(emoji);
                
                // Add food name
                const name = document.createElement("div");
                name.className = "food-name";
                name.textContent = food.name;
                foodEl.appendChild(name);

                foodPanel.appendChild(foodEl);

                foodEl.addEventListener("dragstart", dragStart);
                foodEl.addEventListener("touchstart", touchStart);
            });
        }

        // ======================
        // Pyramid & Drag-Drop - FIXED: Don't add inline styles
        // ======================
        function clearPyramid() {
            if (!pyramidLevels) return;
            
            pyramidLevels.forEach(lvl => {
                // Keep only the header and description, remove placed food emojis
                const header = lvl.querySelector('.pyramid-level-header');
                const description = lvl.querySelector('.category-description');
                lvl.innerHTML = '';
                if (header) lvl.appendChild(header);
                if (description) lvl.appendChild(description);
            });
        }

        function dragStart(e) {
            const foodDiv = e.currentTarget;
            e.dataTransfer.setData("foodName", foodDiv.dataset.name);
            e.dataTransfer.setData("foodLevel", foodDiv.dataset.level);
            
            // UPDATED: Create a temporary element for drag image
            const emoji = foodDiv.querySelector(".food-emoji");
            if (emoji) {
                const dragImage = document.createElement("div");
                dragImage.textContent = emoji.textContent;
                dragImage.style.fontSize = "2rem";
                dragImage.style.position = "absolute";
                dragImage.style.left = "-1000px";
                document.body.appendChild(dragImage);
                e.dataTransfer.setDragImage(dragImage, 20, 20);
                setTimeout(() => document.body.removeChild(dragImage), 0);
            }
        }

        function touchStart(e) { 
            draggingFood = e.currentTarget; 
        }

        // UPDATED: Add event listeners to pyramid levels
        if (pyramidLevels) {
            pyramidLevels.forEach(level => {
                level.addEventListener("dragover", e => { 
                    e.preventDefault(); 
                    level.classList.add("highlight"); 
                });
                level.addEventListener("dragleave", e => { 
                    level.classList.remove("highlight"); 
                });
                level.addEventListener("drop", e => {
                    e.preventDefault();
                    level.classList.remove("highlight");
                    const foodName = e.dataTransfer.getData("foodName");
                    const foodLevel = e.dataTransfer.getData("foodLevel");
                    handlePlacement(foodName, foodLevel, level);
                });

                level.addEventListener("touchend", e => {
                    if (!draggingFood) return;
                    const foodName = draggingFood.dataset.name;
                    const foodLevel = draggingFood.dataset.level;
                    handlePlacement(foodName, foodLevel, level);
                    draggingFood = null;
                });
            });
        }

        // ======================
        // Handle Placement - FIXED: Don't add inline styles that override CSS
        // ======================
        function handlePlacement(foodName, foodLevel, targetLevel) {
            const target = targetLevel.dataset.level;
            const foodIndex = levelFoods.findIndex(f => f.name === foodName);
            if(foodIndex === -1) return;

            if(foodLevel === target) {
                // Play correct sound effect
                playSoundEffect(correctSound, 0.7);
                
                score += 10;
                scoreDisplay.textContent = score;

                const foodEl = Array.from(foodPanel.children).find(f => f.dataset.name === foodName);
                const emoji = foodEl.querySelector(".food-emoji");
                const targetRect = targetLevel.getBoundingClientRect();
                const foodRect = foodEl.getBoundingClientRect();
                const dx = targetRect.left + targetRect.width/2 - (foodRect.left + foodRect.width/2);
                const dy = targetRect.top + targetRect.height/2 - (foodRect.top + foodRect.height/2);

                // Use CSS classes instead of inline styles
                emoji.style.position = "absolute";
                emoji.style.zIndex = "1000";
                emoji.style.transform = `translate(${dx}px, ${dy}px) scale(0.5)`;
                emoji.style.transition = "transform 0.5s ease";

                setTimeout(() => {
                    emoji.remove();
                    // UPDATED: Create emoji instead of image
                    const newEmoji = document.createElement("div");
                    newEmoji.className = "food-emoji";
                    newEmoji.textContent = levelFoods[foodIndex].emoji;
                    newEmoji.style.fontSize = "2rem";
                    newEmoji.style.margin = "5px";
                    targetLevel.appendChild(newEmoji);

                    foodEl.remove();
                    levelFoods.splice(foodIndex, 1);

                    feedback.textContent = "âœ… Correct! +10 points";
                    checkLevelComplete();
                }, 500);

            } else {
                // NEW: Wrong placement deducts a life with sound effect
                feedback.textContent = "âŒ Wrong! -1 life";
                const stillAlive = loseLife();
                
                if (stillAlive) {
                    // Shuffle foods again after wrong placement
                    setTimeout(() => {
                        feedback.textContent = "ðŸ”€ Foods shuffled! Try again!";
                        renderFoods(); // This will shuffle the foods
                    }, 1000);
                }
            }
        }

        // ======================
        // Check Level Completion - UPDATED with sound effects
        // ======================
        function checkLevelComplete() {
            if(levelFoods.length === 0) {
                // Play level complete sound
                playSoundEffect(levelCompleteSound, 0.8);
                
                // Save that this level is completed
                localStorage.setItem(`level${currentLevel}Completed`, "true");
                
                let storedUnlocked = parseInt(localStorage.getItem("highestUnlocked")) || 1;
                if(currentLevel >= storedUnlocked && currentLevel < maxLevel) {
                    localStorage.setItem("highestUnlocked", currentLevel + 1);
                }

                if(currentLevel < maxLevel) {
                    showModal(`ðŸŽ‰ Passed Level ${currentLevel}! Now Level ${currentLevel + 1}`, () => {
                        currentLevel++;
                        localStorage.setItem("selectedLevel", currentLevel.toString());
                        initLevel(currentLevel);
                    });
                } else {
                    showModal("ðŸ† Congratulations! You completed all levels!", () => {
                        currentLevel = 1;
                        localStorage.setItem("selectedLevel", "1");
                        score = 0;
                        initLevel(currentLevel);
                    });
                }
            }
        }

        // ======================
        // Modal
        // ======================
        function showModal(message, callback) {
            if (!modal || !modalMessage || !modalBtn) return;
            
            modalMessage.textContent = message;
            modal.style.display = "flex";
            modalBtn.onclick = () => {
                modal.style.display = "none";
                if (callback) callback();
            };
        }

        // ======================
        // Buttons
        // ======================
        if (playAgainBtn) {
            playAgainBtn.addEventListener("click", () => {
                score = 0;
                currentLevel = 1;
                currentLives = 3;
                localStorage.setItem("selectedLevel", "1");
                initLevel(currentLevel);
            });
        }

        if (homeBtn) {
            homeBtn.addEventListener("click", () => {
                window.location.href = "index.html";
            });
        }

        // ======================
        // Music and Sound Effects Player
        // ======================
        document.addEventListener('DOMContentLoaded', function() {
            // Music Player
            const audio = document.getElementById('backgroundMusic');
            const musicToggle = document.getElementById('musicToggle');
            const musicIcon = musicToggle.querySelector('i');
            
            // Sound Effects Toggle
            const soundToggle = document.getElementById('soundToggle');
            const soundIcon = soundToggle.querySelector('i');
            
            audio.volume = 0.5;
            let musicStarted = false;
            
            function startMusic() {
                if (!musicStarted) {
                    audio.play().then(() => {
                        musicStarted = true;
                    }).catch(error => {
                        console.log("Autoplay prevented. User interaction required.");
                    });
                }
            }
            
            setTimeout(startMusic, 1000);
            
            // Music toggle
            musicToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    musicIcon.classList.remove('fa-volume-mute');
                    musicIcon.classList.add('fa-volume-up');
                    musicToggle.classList.remove('muted');
                } else {
                    audio.pause();
                    musicIcon.classList.remove('fa-volume-up');
                    musicIcon.classList.add('fa-volume-mute');
                    musicToggle.classList.add('muted');
                }
            });
            
            // Sound effects toggle
            soundToggle.addEventListener('click', function() {
                soundEffectsEnabled = !soundEffectsEnabled;
                if (soundEffectsEnabled) {
                    soundIcon.classList.remove('fa-volume-mute');
                    soundIcon.classList.add('fa-volume-up');
                    soundToggle.classList.remove('muted');
                } else {
                    soundIcon.classList.remove('fa-volume-up');
                    soundIcon.classList.add('fa-volume-mute');
                    soundToggle.classList.add('muted');
                }
            });
            
            // Start music on any button click
            const allButtons = document.querySelectorAll('button');
            allButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (!musicStarted) startMusic();
                });
            });
            
            // Update current level display
            const selectedLevel = localStorage.getItem("selectedLevel") || 1;
            currentLevelDisplay.textContent = selectedLevel;
            
            // Add floating animation to decorative elements
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((deco, index) => {
                const duration = 5 + Math.random() * 5;
                deco.style.animationDuration = `${duration}s`;
            });
            
            // Preload sound effects
            try {
                correctSound.load();
                wrongSound.load();
                levelCompleteSound.load();
                levelFailedSound.load();
            } catch (error) {
                console.log("Sound preloading error:", error);
            }
            
            // Start the game
            initLevel(currentLevel);
        });
    </script>
