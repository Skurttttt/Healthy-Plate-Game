            background-color: white; border-radius: 15px;
            box-shadow: 0 4px 0 #ddd; border: 3px solid #ffd166;

        /* Modal */
        #level-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px;
        }
        #modal-content {
            background-color: white; border-radius: 30px; padding: 30px;
            width: 100%; max-width: 400px; position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 8px solid #9d65c9; text-align: center;
            animation: modalPop 0.4s ease;
        }
        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #modal-message {
            font-size: 1.8rem; color: #333; margin-bottom: 25px;
            font-family: 'Fredoka One', cursive; line-height: 1.4;
        }
        #modal-btn {
            background-color: #9d65c9; border: none; border-radius: 15px;
            padding: 15px 40px; font-family: 'Fredoka One', cursive;
            font-size: 1.5rem; color: white; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 5px 0 #8a54b5;
            display: flex; align-items: center; justify-content: center;
            gap: 10px; margin: 0 auto;
        }
        #modal-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #8a54b5; }
        #modal-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 0 #8a54b5; }

        /* Responsive */

            .pyramid-level { min-height: 80px; font-size: 1.2rem; }
            .pyramid-level-header { font-size: 1.1rem; padding: 6px 15px; min-width: 120px; top: -12px; }

            .music-player { top: 10px; right: 10px; }

            .category-legend { flex-direction: column; align-items: center; }
            .heart { font-size: 1.8rem; }

        }

        }

        function generateFoods(level) {
            const levelFoods = [];
            categories.forEach(cat => {
                const categoryFoods = foods.filter(f => f.level === cat);
                const shuffled = shuffleArray([...categoryFoods]);
                const pickCount = Math.min(level, shuffled.length);
                for (let i = 0; i < pickCount; i++) {
                    levelFoods.push(shuffled[i]);
                }
            });
            return shuffleArray(levelFoods);
        }

        // âœ… NEW: used for certificate redirect safety
        function allLevelsCompleted() {
            for (let i = 1; i <= maxLevel; i++) {
                if (localStorage.getItem(`level${i}Completed`) !== "true") return false;
            }
            return true;
        }

        let levelFoods = [];

        function initLevel(level) {
            if (currentLevelDisplay) currentLevelDisplay.textContent = level;

            currentLives = 3;
            updateLivesDisplay();

            levelFoods = generateFoods(level);
            renderFoods();
            clearPyramid();
            feedback.textContent = "";
            score = 0;
            scoreDisplay.textContent = score;
        }

        function updateLivesDisplay() {
            hearts.forEach((heart, index) => {
                if (index < currentLives) {
                    heart.classList.remove('lost');
                    heart.style.color = '#ff6b6b';
                } else {
                    heart.classList.add('lost');
                    heart.style.color = '#ccc';
                }
            });
        }

        function loseLife() {
            currentLives--;
            updateLivesDisplay();

            if (currentLives <= 0) {
                playSound(loseSound);
                feedback.textContent = "ðŸ˜¢ Game Over!";
                setTimeout(() => {
                    showModal(`ðŸ’” You ran out of lives! Level ${currentLevel} failed!`, () => {
                        currentLives = 3;
                        updateLivesDisplay();
                        initLevel(currentLevel);
                    });
                }, 1000);
                return false;
            }
            return true;
        }

        // ======================
        // Render Foods
        // ======================
        function renderFoods() {
            if (!foodPanel) return;
            foodPanel.innerHTML = "";

            const shuffledFoods = shuffleArray([...levelFoods]);

            shuffledFoods.forEach(food => {
                const foodEl = document.createElement("div");
                foodEl.classList.add("food-item");
                foodEl.setAttribute("draggable", true);
                foodEl.setAttribute("data-level", food.level);
                foodEl.setAttribute("data-name", food.name);

                const emoji = document.createElement("div");
                emoji.className = "food-emoji";
                emoji.textContent = food.emoji;
                foodEl.appendChild(emoji);

                const name = document.createElement("div");
                name.className = "food-name";
                name.textContent = food.name;
                foodEl.appendChild(name);

                foodPanel.appendChild(foodEl);

                foodEl.addEventListener("dragstart", dragStart);
                foodEl.addEventListener("touchstart", touchStart);
                foodEl.addEventListener("mousedown", () => playSound(clickSound));
            });
        }

        // ======================
        // Pyramid & Drag-Drop
        // ======================
        function clearPyramid() {
            pyramidLevels.forEach(lvl => {
                const header = lvl.querySelector('.pyramid-level-header');
                const description = lvl.querySelector('.category-description');
                lvl.innerHTML = '';
                if (header) lvl.appendChild(header);
                if (description) lvl.appendChild(description);
                lvl.style.fontSize = "";
                lvl.style.fontWeight = "";
                lvl.style.display = "";
                lvl.style.alignItems = "";
                lvl.style.justifyContent = "";
            });
        }

        function dragStart(e) {
            const foodDiv = e.currentTarget;
            e.dataTransfer.setData("foodName", foodDiv.dataset.name);
            e.dataTransfer.setData("foodLevel", foodDiv.dataset.level);

            const emoji = foodDiv.querySelector(".food-emoji");
            if (emoji) {
                const dragImage = document.createElement("div");
                dragImage.textContent = emoji.textContent;
                dragImage.style.fontSize = "2rem";
                dragImage.style.position = "absolute";
                dragImage.style.left = "-1000px";
                document.body.appendChild(dragImage);
                e.dataTransfer.setDragImage(dragImage, 20, 20);
                setTimeout(() => document.body.removeChild(dragImage), 0);
            }
        }

        function touchStart(e) {
            draggingFood = e.currentTarget;
            playSound(clickSound);
        }

        pyramidLevels.forEach(level => {
            level.addEventListener("dragover", e => {
                e.preventDefault();
                level.classList.add("highlight");
            });
            level.addEventListener("dragleave", () => {
                level.classList.remove("highlight");
            });
            level.addEventListener("drop", e => {
                e.preventDefault();
                level.classList.remove("highlight");
                const foodName = e.dataTransfer.getData("foodName");
                const foodLevel = e.dataTransfer.getData("foodLevel");
                handlePlacement(foodName, foodLevel, level);
            });

            level.addEventListener("touchend", () => {
                if (!draggingFood) return;
                const foodName = draggingFood.dataset.name;
                const foodLevel = draggingFood.dataset.level;
                handlePlacement(foodName, foodLevel, level);
                draggingFood = null;
            });
        });

        // ======================
        // Handle Placement
        // ======================
        function handlePlacement(foodName, foodLevel, targetLevel) {
            const target = targetLevel.dataset.level;
            const foodIndex = levelFoods.findIndex(f => f.name === foodName);
            if (foodIndex === -1) return;

            if (foodLevel === target) {
                playSound(correctSound);
                score += 10;
                scoreDisplay.textContent = score;

                const foodEl = Array.from(foodPanel.children).find(f => f.dataset.name === foodName);
                const emoji = foodEl.querySelector(".food-emoji");

                const targetRect = targetLevel.getBoundingClientRect();
                const foodRect = foodEl.getBoundingClientRect();
                const dx = targetRect.left + targetRect.width / 2 - (foodRect.left + foodRect.width / 2);
                const dy = targetRect.top + targetRect.height / 2 - (foodRect.top + foodRect.height / 2);

                emoji.style.position = "absolute";
                emoji.style.zIndex = "1000";
                emoji.style.transform = `translate(${dx}px, ${dy}px) scale(0.5)`;
                emoji.style.transition = "transform 0.5s ease";

                setTimeout(() => {
                    playSound(dropSound);
                    emoji.remove();

                    const newEmoji = document.createElement("div");
                    newEmoji.className = "food-emoji";
                    newEmoji.textContent = levelFoods[foodIndex].emoji;
                    newEmoji.style.fontSize = "2rem";
                    newEmoji.style.margin = "5px";
                    newEmoji.style.textAlign = "center";
                    targetLevel.appendChild(newEmoji);

                    foodEl.remove();
                    levelFoods.splice(foodIndex, 1);

                    feedback.textContent = "âœ… Correct! +10 points";
                    checkLevelComplete();
                }, 500);

            } else {
                playSound(wrongSound);
                feedback.textContent = "âŒ Wrong! -1 life";
                const stillAlive = loseLife();

                if (stillAlive) {
                    setTimeout(() => {
                        feedback.textContent = "ðŸ”€ Foods shuffled! Try again!";
                        renderFoods();
                    }, 1000);
                }
            }
        }

        // ======================
        // Check Level Completion
        // ======================
        function checkLevelComplete() {
            if (levelFoods.length === 0) {
                // mark completed
                localStorage.setItem(`level${currentLevel}Completed`, "true");
                playSound(winSound);

                let storedUnlocked = parseInt(localStorage.getItem("highestUnlocked")) || 1;
                if (currentLevel >= storedUnlocked && currentLevel < maxLevel) {
                    localStorage.setItem("highestUnlocked", currentLevel + 1);
                }

                if (currentLevel < maxLevel) {
                    showModal(`ðŸŽ‰ Passed Level ${currentLevel}! Now Level ${currentLevel + 1}`, () => {
                        currentLevel++;
                        localStorage.setItem("selectedLevel", currentLevel.toString());
                        initLevel(currentLevel);
                    });
                } else {
                    // âœ… NEW: Redirect to certificate after level 10
                    showModal("ðŸ† Congratulations! You completed all levels!", () => {
                        if (allLevelsCompleted()) {
                            window.location.href = "certificate.html";
                            return;
                        }
                        // fallback
                        window.location.href = "levels.html";
                    });
                }
            }
        }

        // ======================
        // Modal
        // ======================
        function showModal(message, callback) {
            modalMessage.textContent = message;
            modal.style.display = "flex";
            modalBtn.onclick = () => {
                playSound(clickSound);
                modal.style.display = "none";
                if (callback) callback();
            };
        }

        // ======================
        // Buttons
        // ======================
        playAgainBtn.addEventListener("click", () => {
            playSound(clickSound);
            score = 0;
            currentLevel = 1;
            currentLives = 3;
            localStorage.setItem("selectedLevel", "1");
            initLevel(currentLevel);
        });

        homeBtn.addEventListener("click", () => {
            playSound(clickSound);
            window.location.href = "index.html";
        });

        // ======================
        // Music + SFX Controls
        // ======================
        document.addEventListener('DOMContentLoaded', function () {
            const musicToggle = document.getElementById('musicToggle');
            const sfxToggle = document.getElementById('sfxToggle');
            const musicIcon = musicToggle.querySelector('i');
            const sfxIcon = sfxToggle.querySelector('i');

            // Set initial volume
            bgMusic.volume = 0.5;
            
            // Check localStorage for saved settings
            const savedMusicState = localStorage.getItem('pyramidMusicEnabled');
            const savedSfxState = localStorage.getItem('pyramidSfxEnabled');
            
            if (savedMusicState === 'false') {
                bgMusic.pause();
                musicIcon.classList.remove('fa-volume-up');
                musicIcon.classList.add('fa-volume-mute');
                musicToggle.classList.add('muted');
            }
            
            if (savedSfxState === 'false') {
                sfxEnabled = false;
                sfxIcon.classList.remove('fa-bell');
                sfxIcon.classList.add('fa-bell-slash');
                sfxToggle.classList.add('muted');
            }

            let musicStarted = false;

            function startMusic() {
                if (!musicStarted && savedMusicState !== 'false') {
                    bgMusic.play().then(() => {
                        musicStarted = true;
                    }).catch(() => {
                        console.log("Autoplay prevented. User interaction required.");
                    });
                }
            }

            setTimeout(startMusic, 1000);

            // Music toggle
            musicToggle.addEventListener('click', function () {
                playSound(clickSound);
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicIcon.classList.remove('fa-volume-mute');
                    musicIcon.classList.add('fa-volume-up');
                    musicToggle.classList.remove('muted');
                    localStorage.setItem('pyramidMusicEnabled', 'true');
                } else {
                    bgMusic.pause();
                    musicIcon.classList.remove('fa-volume-up');
                    musicIcon.classList.add('fa-volume-mute');
                    musicToggle.classList.add('muted');
                    localStorage.setItem('pyramidMusicEnabled', 'false');
                }
            });

            // SFX toggle
            sfxToggle.addEventListener('click', function () {
                sfxEnabled = !sfxEnabled;
                if (sfxEnabled) {
                    playSound(clickSound);
                    sfxIcon.classList.remove('fa-bell-slash');
                    sfxIcon.classList.add('fa-bell');
                    sfxToggle.classList.remove('muted');
                    localStorage.setItem('pyramidSfxEnabled', 'true');
                } else {
                    sfxIcon.classList.remove('fa-bell');
                    sfxIcon.classList.add('fa-bell-slash');
                    sfxToggle.classList.add('muted');
                    localStorage.setItem('pyramidSfxEnabled', 'false');
                }
            });

            // Start music on any button click
            const allButtons = document.querySelectorAll('button');
            allButtons.forEach(button => {
                button.addEventListener('click', function () {
                    if (!musicStarted && savedMusicState !== 'false') startMusic();
                });
            });

            // update current level display
            const selectedLevel = localStorage.getItem("selectedLevel") || 1;
            currentLevelDisplay.textContent = selectedLevel;

            // deco animation random duration
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((deco) => {
                const duration = 5 + Math.random() * 5;
                deco.style.animationDuration = `${duration}s`;
            });

            // start
            initLevel(currentLevel);
        });
    </script>
</body>
