<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Food Pyramid Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bubblegum Sans', cursive;
            background-color: #a8e6cf;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M20,50 Q50,10 80,50 T140,50" stroke="%2390d5b9" fill="none" stroke-width="2"/></svg>');
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #e65c5c;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #e65c5c;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        .music-btn.muted {
            background-color: #888;
            box-shadow: 0 4px 0 #666;
        }

        .music-btn.muted:active {
            box-shadow: 0 1px 0 #666;
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            z-index: 0;
        }

        .fruit-1 {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background-color: #ffd166;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .fruit-2 {
            top: 15%;
            right: 8%;
            width: 60px;
            height: 60px;
            background-color: #ff9a9e;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .fruit-3 {
            bottom: 20%;
            left: 10%;
            width: 70px;
            height: 70px;
            background-color: #9bf6ff;
            border-radius: 50%;
            animation: float 7s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Game Header */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #ff9e6d;
        }

        .home-btn {
            background-color: #ff9e6d;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #e68a5c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .home-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #e68a5c;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #e68a5c;
        }

        .score-container {
            text-align: center;
        }

        .score-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #ff6b6b;
            background-color: #ffd166;
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 0 #e6b850;
        }

        /* Level Display */
        .level-display {
            text-align: center;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #9d65c9;
        }

        .level-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
        }

        .level-value {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            color: #9d65c9;
            font-weight: bold;
        }

        /* Food Panel */
        .food-panel-container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #06d6a0;
            text-align: center;
        }

        .food-panel-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: #06d6a0;
            margin-bottom: 15px;
        }

        .food-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            min-height: 120px;
        }

        .food-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 15px;
            padding: 15px;
            cursor: grab;
            box-shadow: 0 4px 0 #ddd;
            border: 3px solid #06d6a0;
            width: 90px;
            height: 90px;
            transition: all 0.3s ease;
            user-select: none;
        }

        .food-item:active {
            cursor: grabbing;
        }

        .food-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 9px 0 #ddd;
            border-color: #ffd166;
        }

        .food-emoji {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .food-name {
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
        }

        /* Pyramid Container */
        .pyramid-container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #ff6b6b;
            text-align: center;
        }

        .pyramid-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .pyramid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pyramid-level {
            min-height: 100px;
            border: 4px solid;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            padding-top: 40px; /* Make space for the category header */
        }

        .pyramid-level-header {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            box-shadow: 0 3px 0 #ddd;
            border: 3px solid;
            min-width: 140px;
            justify-content: center;
        }

        .pyramid-level[data-level="GO"] {
            border-color: #ff9e6d;
            background-color: #fff5eb;
        }
        .pyramid-level[data-level="GO"] .pyramid-level-header {
            color: #ff9e6d;
            border-color: #ff9e6d;
            background-color: #fff5eb;
        }

        .pyramid-level[data-level="GROW"] {
            border-color: #ff6b6b;
            background-color: #ffebee;
        }
        .pyramid-level[data-level="GROW"] .pyramid-level-header {
            color: #ff6b6b;
            border-color: #ff6b6b;
            background-color: #ffebee;
        }

        .pyramid-level[data-level="GLOW"] {
            border-color: #06d6a0;
            background-color: #e8f5e9;
        }
        .pyramid-level[data-level="GLOW"] .pyramid-level-header {
            color: #06d6a0;
            border-color: #06d6a0;
            background-color: #e8f5e9;
        }

        .pyramid-level.highlight {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Category Emojis */
        .category-emoji {
            font-size: 1.8rem;
        }

        .go-emoji {
            color: #ff9e6d;
        }

        .grow-emoji {
            color: #ff6b6b;
        }

        .glow-emoji {
            color: #06d6a0;
        }

        /* Category Description */
        .category-description {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            margin-top: 5px;
            text-align: center;
            width: 100%;
        }

        /* Control Buttons */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .play-again-btn {
            flex: 1;
            background-color: #06d6a0;
            border: none;
            border-radius: 20px;
            padding: 18px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #04b486;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .play-again-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #04b486;
        }

        .play-again-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #04b486;
        }

        /* Feedback Display */
        #feedback {
            text-align: center;
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: bold;
            min-height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 0 #ddd;
            border: 3px solid #ffd166;
        }

        /* Modal */
        #level-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        #modal-content {
            background-color: white;
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 8px solid #9d65c9;
            text-align: center;
            animation: modalPop 0.4s ease;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #modal-message {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            font-family: 'Fredoka One', cursive;
            line-height: 1.4;
        }

        #modal-btn {
            background-color: #9d65c9;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #8a54b5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }

        #modal-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #8a54b5;
        }

        #modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #8a54b5;
        }

        /* Instruction Box */
        .instruction-box {
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 6px 0 #ddd;
            border: 4px solid #ffd166;
            text-align: center;
        }

        .instruction-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .instruction-icon {
            font-size: 1.5rem;
            color: #ffd166;
            margin-right: 10px;
        }

        /* Category Legend */
        .category-legend {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-emoji {
            font-size: 1.2rem;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .legend-go { background-color: #ff9e6d; }
        .legend-grow { background-color: #ff6b6b; }
        .legend-glow { background-color: #06d6a0; }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .food-item {
                width: 80px;
                height: 80px;
            }
            
            .food-emoji {
                font-size: 2rem;
            }
            
            .pyramid-level {
                min-height: 80px;
                font-size: 1.2rem;
            }
            
            .pyramid-level-header {
                font-size: 1.1rem;
                padding: 6px 15px;
                min-width: 120px;
                top: -12px;
            }
            
            .category-emoji {
                font-size: 1.5rem;
            }
            
            .music-player {
                top: 10px;
                right: 10px;
            }
            
            .music-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            #modal-content {
                padding: 20px;
            }
            
            #modal-message {
                font-size: 1.5rem;
            }
            
            .category-legend {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 350px) {
            .food-item {
                width: 70px;
                height: 70px;
                padding: 10px;
            }
            
            .food-emoji {
                font-size: 1.8rem;
            }
            
            .food-name {
                font-size: 0.8rem;
            }
            
            .home-btn, .play-again-btn, #modal-btn {
                font-size: 1.2rem;
                padding: 12px;
            }
            
            .pyramid-level-header {
                min-width: 100px;
                font-size: 1rem;
                padding: 5px 12px;
            }
            
            .category-emoji {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Music Player -->
    <div class="music-player">
        <button id="musicToggle" class="music-btn">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <!-- Decorative elements -->
    <div class="decoration fruit-1"></div>
    <div class="decoration fruit-2"></div>
    <div class="decoration fruit-3"></div>

    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <button id="home-btn" class="home-btn">
                <i class="fas fa-home"></i> Home
            </button>
            <div class="score-container">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>

        <!-- Level Display -->
        <div class="level-display">
            <div class="level-label">CURRENT LEVEL</div>
            <div class="level-value" id="current-level">1</div>
        </div>

        <!-- Instruction Box -->
        <div class="instruction-box">
            <div class="instruction-text">
                <span class="instruction-icon">ðŸ‘†</span>
                Drag foods to their correct category!
            </div>
            <div class="category-legend">
                <div class="legend-item">
                    <div class="legend-color legend-go"></div>
                    <span class="legend-emoji">âš¡</span>
                    <span>GO = Energy</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-grow"></div>
                    <span class="legend-emoji">ðŸ’ª</span>
                    <span>GROW = Protein</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-glow"></div>
                    <span class="legend-emoji">ðŸŒŸ</span>
                    <span>GLOW = Vitamins</span>
                </div>
            </div>
        </div>

        <!-- Food Panel -->
        <div class="food-panel-container">
            <div class="food-panel-title">DRAG THESE FOODS</div>
            <div class="food-panel" id="food-panel"></div>
        </div>

        <!-- Pyramid -->
        <div class="pyramid-container">
            <div class="pyramid-title">DROP ZONES</div>
            <div class="pyramid">
                <!-- GO Level with Emoji -->
                <div class="pyramid-level" data-level="GO">
                    <div class="pyramid-level-header">
                        <span class="category-emoji">âš¡</span>
                        <span>GO</span>
                    </div>
                    <div class="category-description">Energy foods that give you power!</div>
                </div>
                
                <!-- GROW Level with Emoji -->
                <div class="pyramid-level" data-level="GROW">
                    <div class="pyramid-level-header">
                        <span class="category-emoji">ðŸ’ª</span>
                        <span>GROW</span>
                    </div>
                    <div class="category-description">Protein foods that build muscles!</div>
                </div>
                
                <!-- GLOW Level with Emoji -->
                <div class="pyramid-level" data-level="GLOW">
                    <div class="pyramid-level-header">
                        <span class="category-emoji">ðŸŒŸ</span>
                        <span>GLOW</span>
                    </div>
                    <div class="category-description">Vitamin foods that keep you healthy!</div>
                </div>
            </div>
        </div>

        <!-- Feedback -->
        <div id="feedback"></div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="play-again" class="play-again-btn">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="level-modal">
        <div id="modal-content">
            <p id="modal-message"></p>
            <button id="modal-btn">
                <i class="fas fa-check"></i> OK
            </button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="assets/sfx/background.mp3" type="audio/mpeg">
        <source src="assets/sfx/background.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Music Player
            const audio = document.getElementById('backgroundMusic');
            const musicToggle = document.getElementById('musicToggle');
            const musicIcon = musicToggle.querySelector('i');
            
            audio.volume = 0.5;
            let musicStarted = false;
            
            function startMusic() {
                if (!musicStarted) {
                    audio.play().then(() => {
                        musicStarted = true;
                    }).catch(error => {
                        console.log("Autoplay prevented. User interaction required.");
                    });
                }
            }
            
            setTimeout(startMusic, 1000);
            
            musicToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    musicIcon.classList.remove('fa-volume-mute');
                    musicIcon.classList.add('fa-volume-up');
                    musicToggle.classList.remove('muted');
                } else {
                    audio.pause();
                    musicIcon.classList.remove('fa-volume-up');
                    musicIcon.classList.add('fa-volume-mute');
                    musicToggle.classList.add('muted');
                }
            });
            
            const allButtons = document.querySelectorAll('button');
            allButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (!musicStarted) startMusic();
                });
            });
            
            // Update current level display
            const currentLevelElement = document.getElementById('current-level');
            const selectedLevel = localStorage.getItem("selectedLevel") || 1;
            currentLevelElement.textContent = selectedLevel;
            
            // Add floating animation to decorative elements
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((deco, index) => {
                const duration = 5 + Math.random() * 5;
                deco.style.animationDuration = `${duration}s`;
            });
            
            console.log("Game page loaded with emoji icons! ðŸŽ®");
        });
    </script>
    <script src="js/game.js"></script>
</body>
</html>
