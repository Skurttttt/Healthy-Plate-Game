<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Food Pyramid Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <button id="home-btn">üè† Back to Home</button>
        <div>Score: <span id="score">0</span></div>

        <div class="food-panel"></div>

        <div class="pyramid">
            <div class="pyramid-level" data-level="GO">GO</div>
            <div class="pyramid-level" data-level="GROW">GROW</div>
            <div class="pyramid-level" data-level="GLOW">GLOW</div>
        </div>

        <button id="play-again">Play Again</button>

        <div id="level-modal">
            <div id="modal-content">
                <p id="modal-message"></p>
                <button id="modal-btn">OK</button>
            </div>
        </div>

        <div id="feedback"></div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
